<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Website</title>
</head>
<body style="background-image: url(https://wallpapercave.com/wp/wp2939900.jpg);">
    <nav class="navbar">
        <div class="logo">
            <img src="https://t3.ftcdn.net/jpg/03/45/97/36/240_F_345973621_sMifpCogXNoIDjmXlbLwx1QZA5ZmQVl8.jpg" alt="logo">
        </div>
        <div class="nav-links">
            <a href="#home">home</a>
            <a href="#profile">profile</a>
            <a href="#challenge">challenge</a>
            <a href="#certificate">certificate</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Student Information</h2>
        <form action="quiz.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exam@123" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" max="2022-12-31" required>
            
            <button type="submit" >LOGIN</button>
        </form>
    </div>
</body>
</html>
